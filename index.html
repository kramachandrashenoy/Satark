<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Drowsiness Detection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 60px; /* Adjust according to header height */
        }
        .video-container {
            position: relative;
            width: 100%; /* Adjust width as needed */
            max-width: 1000px; /* Maximum width for larger screens */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .video-container iframe {
            width: 100%;
            height: 100%; /* Adjust height as needed */
            border: none;
        }
        .prediction {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            display: none;
        }
        .prediction.active {
            display: block;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Driver Drowsiness Detection System</h1>
    </header>
    <main>
        <div class="video-container">
            <iframe id="video_frame" src="/video_feed" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="prediction" id="prediction_message"></div>
    </main>
    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

    <script>
        const predictionMessage = document.getElementById('prediction_message');

        async function checkDrowsiness() {
            try {
                const response = await fetch('/prediction');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const prediction = data.prediction;

                if (prediction === 'Drowsiness Detected') {
                    predictionMessage.textContent = 'Drowsiness Detected! Please pay attention.';
                    predictionMessage.classList.add('active');
                } else if (prediction === 'No Eyes Detected') {
                    predictionMessage.textContent = 'No Eyes Detected! Please check your camera connection.';
                    predictionMessage.classList.add('active');
                } else {
                    predictionMessage.textContent = '';
                    predictionMessage.classList.remove('active');
                }
            } catch (error) {
                console.error('Error checking drowsiness:', error);
            }
        }

        function startMonitoring() {
            setInterval(checkDrowsiness, 1000); // Check every second
        }

        window.onload = startMonitoring;
    </script>
</body>
</html>
